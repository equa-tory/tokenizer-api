version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ticket_user
      POSTGRES_PASSWORD: your_password
      POSTGRES_DB: tickets_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    depends_on:
      - db
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgres://ticket_user:your_password@db/tickets_db

volumes:
  postgres_data:
